<ion-app [class.dark-theme]="dark">
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content">
            <ion-content>
                <ion-list lines="none">
                    <ion-list-header>
                        Spondulix Loan App
                    </ion-list-header>
                    <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root"
                                  detail="false">
                            <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-item>
                        <ion-icon slot="start" name="moon-outline"></ion-icon>
                        <ion-label>
                            Dark Mode
                        </ion-label>
                        <ion-toggle [(ngModel)]="dark"></ion-toggle>
                    </ion-item>
                    <ion-menu-toggle autoHide="false">
                        <ion-item button (click)="logout()" detail="false">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Sign out
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
